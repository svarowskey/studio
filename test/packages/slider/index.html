<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Tutorial</title>

</head>
<body>
    <div class="slider">
        <div class="mySlides fade">
            <img src="img/1.jpg">
            <div class="slideInnerBlock slideInnerBlock__right">
                <div class="slide-content">
                    Slide1 information
                </div>
            </div>
        </div>
        <div class="mySlides fade">
            <img src="img/2.jpg">
            <div class="slideInnerBlock slideInnerBlock__left">
                <div class="slide-content">
                    Slide2 information
                </div>
            </div>
        </div>
        <div class="mySlides fade">
            <img src="img/3.jpg">
            <div class="slideInnerBlock slideInnerBlock__right">
                <div class="slide-content">
                    Slide3 information
                </div>
            </div>
        </div>
        <div class="mySlides fade">
            <img src="img/4.jpg">
            <div class="slideInnerBlock slideInnerBlock__left">
                <div class="slide-content">
                    Slide4 information
                </div>
            </div>
        </div>
        <a class="prev control"></a>
        <a class="next control"></a>
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

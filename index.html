      <section class="sale container-fluid">
        <div class="saleBackImg">
          <div class="saleBackImgCover">
            <span class="saleBackImgCover__text">С уважением к вашему дому</span>
          </div>
        </div>
        <div class="saleContent">
          <div class="saleContentStocks">
            <span class="saleContentStocks__text">SALE SALE SALE</span>
          </div>
          <div class="saleContent__line"></div>
          <div class="saleCalc">
            <div class="saleCalcContent">
              <span class="saleCalcContent__title">Калькулятор</span>
              <div class="saleCalcContentBody">
                  <div class="container no-padding">
                    <div class="row">
                      <div class="saleCalcContentBody__item col-xl-4">
                        <label for="square">Общая площадь потолка (м2):</label>
                        <input name="square" type="text" id="square" class="calculate-field"
                               placeholder="0">
                      </div>
                      <div class="saleCalcContentBody__item col-xl-4">
                        <label for="corners">Кол-во углов:</label>
                        <input type="text" name="corners" id="corners" class="calculate-field"
                               placeholder="0">
                      </div>
                      <div class="saleCalcContentBody__item col-xl-4">
                        <label for="chandeliers">Люстры:</label>
                        <input type="text" name="chandeliers" id="chandeliers" class="calculate-field"
                               placeholder="0">
                      </div>
                      <div class="saleCalcContentBody__item col-xl-4">
                        <label for="dotLamps">Точечные светильники:</label>
                        <input type="text" name="dotLamps" id="dotLamps" class="calculate-field"
                               placeholder="0">
                      </div>
                      <div class="saleCalcContentBody__item col-xl-4">
                        <label for="pipes">Количество труб:</label>
                        <input type="text" name="pipes" id="pipes" class="calculate-field"
                               placeholder="0">
                      </div>
                      <div class="saleCalcContentBody__item col-xl-4">
                        <label for="price">Сумма: </label><h3 id="price">0</h3>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
        <div class="sale__bottom"></div>
        <div class="saleMan row"></div>
      </section>

    </section>

    <section class="measure">
      <div class="container">
        <div class="row">
          <div class="measure__title">Закажите бесплатный замер прямо сейчас!</div>
          <div class="measure-form">
            <span class="measure-form__title">ВЫЗВАТЬ ЗАМЕРЩИКА</span>
            <span class="measure-form__subtitle">БЕСПЛАТНО УЖЕ СЕГОДНЯ!</span>
            <div class="measure-form-blot">
              <span class="measure-form-blot__text">+ скидки и акции</span>
            </div>
            <form method="post" class="measure-form-form">
              <input type="hidden" class="type" value="zamer2" name="type">
              <input type="text" name="tel" placeholder="Ваш телефон" required class="measure-form-form__text">
              <button>Оставить заявку</button>
            </form>
          </div>
        </div>
      </div>

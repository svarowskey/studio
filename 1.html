<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div class="calc">
        <div class="calc__wrap">
            <h4>Расчет стоимости установки потолка</h4>
            <form class="bid js-form" action="mailer/smart.php" method="post" enctype="multipart/form-data">
                <input type="hidden" name="DATA[TITLE]" value="Заявка с сайта (калькулятор)">
                <input type="hidden" class="f_type" name="f_type" value="calc">
                <div class="calc__wrap__cell">
                    <div class="box _clear">
                        <label for="f_area">Площадь потолка (м2)</label>
                        <input type="text" class="AREA required" name="AREA" value="" autocomplete="off">
                    </div>
                    <div class="box _clear">
                        <label for="f_angle">Люстры</label>
                        <input type="text" class="ANGLE required" name="ANGLE" value="" autocomplete="off">
                    </div>
                    <div class="box _clear">
                        <label for="f_lights">Кол-во светильников</label>
                        <input type="text" class="LIGHTS required" name="LIGHTS" value="" autocomplete="off">
                    </div>
                </div>
                <div class="calc__wrap__cell _pd">
                    <p>Цена установки потолка:</p>
                    <p class="price"><span>0</span> рублей</p>
                    <input type="hidden" class="SUMM" name="SUMM" value="">
                    <!--p class="discount"><b>1 488</b> рублей/месяц<span class="_red">*</span></p>
                    <span><span class="_red">*</span>При оплате в рассрочку.</span-->
                </div>
                <p>Наши специалисты помогут рассчитать стоимость<br> потолка и <b>предложат самый выгодный вариант</b></p>
                <label for="f_phone">Ваш телефон</label>
                <input type="text" class="PHONE_WORK required _full" name="phone" id="phonem" value="" placeholder="(000) 000 00 00" autocomplete="off" required="">
                <input type="text" class="_short" value="+7" readonly="">
                <input type="submit" class="btn" value="Заказать бесплатный замер">
            </form>
        </div>
    </div>
<script>
    // Calc
    (function(){
        var calc = $('.calc__wrap__cell');

        calc.on('keyup', 'input', function(){
            var f_area = $('.AREA').val(),
                f_angle = $('.ANGLE').val(),
                f_lights = $('.LIGHTS').val(),
                f_summ = $('.SUMM'),
                price = calc.find('.price'),
                summ
            ;

            summ = f_area !== '' && f_area !== 0 ? (f_area*200) + (f_angle*400) + (f_lights*300) : 0;
            f_summ.val(summ);
            price.find('span').html(summ);
        });
    })();
</script>
</body>
</html>
